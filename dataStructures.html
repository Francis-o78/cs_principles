<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <title>Data Structures</title>
    <script>
        //welcome to objects
        // create an object that is a pet, car, or favorite athlete
            let lunchbox = {
                name: "",
                Age: 3,
                Type: "Playmate",
                Gender: "None",
                Weight: 0.5,
            }

            lunchbox.Name = "Maxim";

            console.log(lunchbox.Name);
            
            function input(){
                // selecting the input element and get its value
                return document.getElementbyId("inputId").value;
            }
            function output() {
                document.getElementById("display1").innerHTML = input();
            }
    </script>
</head>
<body>
    <!-- this line of code holds a value input by the user; creates form field -->
    <input type="text" placeholder="Type" id="inputId">
    <button type="button" onclick="input();">Input</button>
    <p>Output:</p>p>
<p id="display1">output will replace this...</p>
</body>
</html>
